<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Volunteer Event Registration.</h1>
        <h2>Want to Get Involved?</h2>
        <h3>Join us in making a difference!</h3>
        <h4>Register Below to Volunteer at our Upcoming Event</h4>
        <h5>Sign Up Here:</h5>
        <form>
            <input type="text" placeholder="Username">
            <br>
            <input type="email" placeholder="Email ID">
            <br>
            <input type="number" placeholder="Mobile No.">
            <br>
            <input type="number" placeholder="Current Age">
            <br>
            <input type="datetime-local">
            <br>
            <select>
                <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <select>
                <option>Category</option>
                <option>General</option>
                <option>OBC</option>
                <option>SC/ST</option>
            </select>
        </form>
        <button>Sign Up Now</button>
        <p>How did you hear about this event? What are your views about this event?</p>
        <textarea cols="60" rows="5" placeholder="enter your text here..."></textarea>
        <p>NOTE:- By signing up, you are agree to our terms and conditions...</p>
    </div>
</body>
</html>
